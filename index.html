<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción a Carrera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="inscripcionForm">
            <h1>FORMULARIO DE INSCRIPCIÓN</h1>

            <!-- Selección de Carrera -->
            <h2>CARRERA</h2>
            <div class="form-group">
                <label for="carrera">¿En qué carrera desea inscribirse?</label>
                <select id="carrera" name="carrera" required>
                    <option value="" disabled selected>Seleccione una carrera</option>
                    <option value="administracion">Administración de Empresas</option>
                    <option value="bacteriologia">Bacteriología</option>
                    <option value="contaduria">Contaduría Pública</option>
                    <option value="derecho">Derecho</option>
                    <option value="enfermeria">Enfermería</option>
                    <option value="ingenieria-sistemas">Ingeniería de Sistemas</option>
                    <option value="instrumentacion-quirurgica">Instrumentación Quirúrgica | Cartagena</option>
                    <option value="licenciatura-educacion">Licenciatura en Educación Infantil</option>
                    <option value="medicina">Medicina</option>
                    <option value="odontologia">Odontología</option>
                    <option value="tecnologia-prehospitalaria">Tecnología en Atención Prehospitalaria</option>
                    <option value="tecnologia-estetica">Tecnología en Estética y Cosmetología</option>
                    <option value="tecnologia-dental">Tecnología en Mecánica Dental</option>
                    <option value="trabajo-social">Trabajo Social</option>
                </select>
            </div>

            <!-- Información Personal -->
            <h2>Información Personal</h2>
            <div class="form-group">
                <label for="primer-nombre">Primer Nombre</label>
                <input type="text" id="primer-nombre" name="primer-nombre" required>
            </div>
            <div class="form-group">
                <label for="segundo-nombre">Segundo Nombre</label>
                <input type="text" id="segundo-nombre" name="segundo-nombre">
            </div>
            <div class="form-group">
                <label for="primer-apellido">Primer Apellido</label>
                <input type="text" id="primer-apellido" name="primer-apellido" required>
            </div>
            <div class="form-group">
                <label for="segundo-apellido">Segundo Apellido</label>
                <input type="text" id="segundo-apellido" name="segundo-apellido">
            </div>
            <div class="form-group">
                <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            </div>
            <div class="form-group">
                <label for="tipo-documento">Tipo de Documento</label>
                <select id="tipo-documento" name="tipo-documento" required>
                    <option value="" disabled selected>Seleccione tipo de documento</option>
                    <option value="cedula">Cédula de Ciudadanía</option>
                    <option value="tarjeta-identidad">Tarjeta de Identidad</option>
                    <option value="pasaporte">Pasaporte</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numero-documento">Número de Documento</label>
                <input type="number" id="documento" placeholder="Introduzca su numero de documento" name="documento" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo Biológico</label>
                <select id="sexo" name="sexo" required>
                    <option value="" disabled selected>Seleccione su sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estado-civil">Estado Civil</label>
                <select id="estado-civil" name="estado-civil" required>
                    <option value="" disabled selected>Seleccione su estado civil</option>
                    <option value="soltero">Soltero/a</option>
                    <option value="casado">Casado/a</option>
                    <option value="divorciado">Divorciado/a</option>
                    <option value="viudo">Viudo/a</option>
                </select>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono Fijo</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="celular">Celular</label>
                <input type="tel" id="celular" name="celular" required>
            </div>

            <!-- Dirección -->
            <h2>Dirección Residencial</h2>
            <div class="form-group">
                <label for="pais">País</label>
                <input type="text" id="pais" name="pais" required>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>

            <!-- Encuesta Personal -->
            <h2>Encuesta Personal</h2>
            <div class="form-group">
                <label>¿Tiene usted hijos?</label>
                <div class="checkbox-group">
                    <input type="radio" id="hijos-0" name="hijos" value="0">
                    <label for="hijos-0">No tengo</label>
                    <input type="radio" id="hijos-1" name="hijos" value="1">
                    <label for="hijos-1">1 hijo</label>
                    <input type="radio" id="hijos-2" name="hijos" value="2">
                    <label for="hijos-2">2 hijos</label>
                    <input type="radio" id="hijos-3" name="hijos" value="3">
                    <label for="hijos-3">3 hijos</label>
                    <input type="radio" id="hijos-4" name="hijos" value="4">
                    <label for="hijos-4">4 hijos</label>
                    <input type="radio" id="hijos-mas" name="hijos" value="mas">
                    <label for="hijos-mas">Más de 4 hijos</label>
                </div>
            </div>
            <div class="form-group">
                <label>¿Se reconoce como parte de alguna de las siguientes poblaciones?</label>
                <div class="checkbox-group">
                    <input type="radio" id="poblacion-ninguna" name="poblacion" value="ninguno">
                    <label for="poblacion-ninguna">Ninguna</label>
                    <input type="radio" id="poblacion-indigena" name="poblacion" value="Indigena">
                    <label for="poblacion-indigena">Indigena</label>
                    <input type="radio" id="poblacion-afrocolombianos" name="poblacion" value="afrocolombianos">
                    <label for="poblacion-afrocolombianos">Afrocolombianos</label>
                    <input type="radio" id="poblacion-raizales" name="poblacion" value="raizales">
                    <label for="poblacion-raizales">Raizales</label>
                    <input type="radio" id="poblacion-rom" name="poblacion" value="rom" onchange="togglePoblacionOptions()">
                    <label for="poblacion-rom">Pueblo ROM o Gitano</label>
                </div>
            </div>
            <div class="form-group">
                <label>¿Cuenta con alguna discapacidad?</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="ninguna" name="discapacidad[]" value="ninguna" onchange="toggleNinguna()"> Ninguna
                    </label>
                    <label>
                        <input type="checkbox" name="discapacidad[]" value="motriz" onchange="toggleNinguna(false)"> Discapacidad motriz
                    </label>
                    <label>
                        <input type="checkbox" name="discapacidad[]" value="sorda" onchange="toggleNinguna(false)"> Discapacidad sorda
                    </label>
                    <label>
                        <input type="checkbox" name="discapacidad[]" value="cognitiva" onchange="toggleNinguna(false)"> Discapacidad cognitiva
                    </label>
                    <label>
                        <input type="checkbox" name="discapacidad[]" value="sordoceguera" onchange="toggleNinguna(false)"> Sordoceguera
                    </label>
                    <label>
                        <input type="checkbox" name="discapacidad[]" value="voz-habla" onchange="toggleNinguna(false)"> Trastorno de la voz y el habla
                    </label>
                    <label>
                        <input type="checkbox" name="discapacidad[]" value="otra" onchange="toggleOtraDiscapacidad()"> Otra
                    </label>
                </div>
            </div>
            <div id="otraDiscapacidadContainer" class="form-group" style="display: none;">
                <label>Especifique su discapacidad</label>
                <input type="text" id="otraDiscapacidad" name="otraDiscapacidad" placeholder="Describa su discapacidad">
            </div>

            <div class="form-group">
                <label>¿Usted trabaja actualmente?</label>
                <div class="checkbox-group">
                    <input type="radio" id="trabajo-no" name="trabajo" value="no">
                    <label for="trabajo-no">No estoy trabajando</label>
                    <input type="radio" id="trabajo-empleado" name="trabajo" value="empleado">
                    <label for="trabajo-empleado">Sí, empleado</label>
                    <input type="radio" id="trabajo-independiente" name="trabajo" value="independiente">
                    <label for="trabajo-independiente">Sí, independiente</label>
                </div>
            </div>

            <button type="submit">Enviar Inscripción</button>
        </form>
        <div id="successModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <h2>¡Registro exitoso!</h2>
                <p>Su formulario se ha enviado correctamente.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('inscripcionForm').addEventListener('submit', function (event) {
            event.preventDefault();
            showModal();
            this.reset();
        });

        function toggleNinguna(isNinguna = true) {
            const ningunaCheckbox = document.getElementById('ninguna');
            const checkboxes = document.querySelectorAll('input[name="discapacidad[]"]');

            if (isNinguna && ningunaCheckbox.checked) {
                checkboxes.forEach(checkbox => {
                    if (checkbox.value !== 'ninguna') {
                        checkbox.checked = false;
                    }
                });
                document.getElementById('otraDiscapacidadContainer').style.display = 'none';
                document.getElementById('otraDiscapacidad').value = '';
            } else if (!isNinguna) {
                ningunaCheckbox.checked = false;
            }
        }

        function toggleOtraDiscapacidad() {
            const checkboxes = document.querySelectorAll('input[name="discapacidad[]"]');
            const otraDiscapacidadContainer = document.getElementById('otraDiscapacidadContainer');
            const otraCheckbox = Array.from(checkboxes).find(checkbox => checkbox.value === 'otra');

            if (otraCheckbox.checked) {
                otraDiscapacidadContainer.style.display = 'block';
            } else {
                otraDiscapacidadContainer.style.display = 'none';
                document.getElementById('otraDiscapacidad').value = '';
            }
        }

        function showModal() {
            const modal = document.getElementById('successModal');
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('successModal');
            modal.style.display = 'none';
        }

        window.onclick = function (event) {
            const modal = document.getElementById('successModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
